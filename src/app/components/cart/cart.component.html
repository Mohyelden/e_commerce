<section class="w-75 mx-auto bg-main-light rounded shadow p-3 m-4">
<h1>Shop Cart</h1>
<p class="text-main">Total price :{{cartDetails.totalCartPrice| currency:'EUR'}}</p>
<div class="row border-bottom  p-2" *ngFor="let item of cartDetails.products ">
    <div class="col-md-1 my-2">
        <img [src]="item.product.imageCover" class="w-100 " alt="">
    </div>
    <div class="col-md-11">
       <div class="d-flex align-items-center justify-content-between">
        <div>
            <h3 class="h5">{{item.product.title.split(' ').slice(0,2).join(' ')}}</h3>
            <p class="text-main m-0">price:{{item.price}}</p>
            <button  (click)="removeCartItem(item.product._id)" class="btn p-0 m-0 text-danger"><i class="fa-regular fa-trash-can text-danger"> </i>  Remove</button>
        </div>
        <div>
            <button (click)="changeCount(item.product._id,item.count + 1)" class="btn border-success mx-2">+</button>
            <span>{{item.count}}</span>
            <button (click)="changeCount(item.product._id,item.count - 1)" class="btn border-success mx-2">-</button>
        </div>
       </div>
    </div>
</div>
<button class="btn-main p-0 m-2 p-1" [routerLink]="['/checkout',cartDetails._id]">Online Payment <img width="50px"  src="./assets/images/visa-1.svg" alt=""></button>
</section>
