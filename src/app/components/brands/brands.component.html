<section>
    <div class="row mt-5 g-3">
        <h1 class="text-success text-center">All Brands</h1>

        <div class="col-md-3 " *ngFor="let item of brands">

            <div class="shadow border">
                <img [src]="item.image" class="w-100" height="230px"  alt="">
                <h6 class="text-center">{{item.name}}</h6>
            </div>
        </div>
    </div>
</section>
